<!DOCTYPE html>
<html>
<head>
    <!-- Google tag (gtag.js) -->

    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Z94NWZ8PYN');
    </script>
    
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl_root }}/assets/css/default.css">
    <link rel="stylesheet" href="{{ site.baseurl_root }}/assets/css/banners/{{ page.banner_css }}.css">
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl_root }}/assets/images/{{ page.favicon }}">
	<title>{{ site.title }} - {% t page.title %}</title>
</head>
<body class="main">
    {% include navbar.html %}
    <div class="banner">
        <div class="page_space_top"></div>
        <h1 class="page_title">{% t page.banner_title %}</h1>
        <h4 class="page_subtitle">>>> {% t page.banner_subtitle %} <<<</h4>
        <div class="page_space_bottom"></div>
    </div>
    <div class="banner_img">
    </div>
    <div class="wrapper" id="main">
    {{ content }}
    </div> 
    {% include footer.html %}
</body>
</html>
