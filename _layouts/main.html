<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{site.baseurl}}/css/default.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/{{ page.banner_css }}.css">
	<title>{{ site.title }} - {{ page.title }}</title>
</head>
<body class="main">
    {% include navbar.html %}
    <div class="banner">
        <div class="page_space_top"></div>
        <h1 class="page_title">{{ page.banner_title }}</h1>
        <h4 class="page_subtitle">>>> {{ page.banner_subtitle }} <<<</h4>
        <div class="page_space_bottom"></div>
    </div>
    <div class="banner_img">
    </div>
    <div class="wrapper" id="main">
    {{ content }}
    </div> 
    {% include footer.html %}
</body>
</html>
