<!-- STYLES -->
<style>
  .navbar {
    z-index: 999;
    position: fixed;
    top: 0px;
    /*left: 0px;*/
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    /* background-color: rgba(51, 51, 51, 1); */
    background-color: #181818;
  }

  .navbar_space {
    width: 100%;
    background-color: red;
  }
    
  .logo{
    vertical-align: middle;
  }
    
  .img_logo{
    width: 100%;
    height: auto;
    max-height: 1.5em;
  }

  .navbtn{
    padding: 0.5em !important;
    text-decoration: none !important;
    border-radius: 0.1em !important;
    cursor: pointer !important;
    line-height: 1em !important;
    font-size: 1.5em !important;
    color: #dff6f5 !important;
    text-align: center !important;
  }


  .navbar_buttons, .navbar_space_buttons{
    display: flex;
  }

  /* .navbar a:hover{ */
  .navbtn:hover{
    color: black !important;
    background-color: #dff6f5 !important;
    z-index: 1000 !important;
  }

  .navbtn:hover a{
    color: black !important;
    z-index: 1000 !important;
  }
    
  .active, .active a {
    /* background-color: rgb(141, 0, 49); */
    background-color: #2d214a !important;
  }

  /* New Navbar */
  .hide{
    display: none;
  }

  .menu_show{
    transform: translateX(35%) !important;
  }

  .menubtn{
    font-size: 2.5em !important;
    color: #dff6f5;
    float: right !important;
    margin-right: 2% !important;
    cursor: pointer !important;
    display: none;
    z-index: 1000 !important;
  }

  /*--------------------------------------*/ 

  /* The container <div> - needed to position the dropdown content */
  .dropdown {
    position: relative;
    display: inline-block;
  }

  /* Dropdown Content (Hidden by Default) */
  .dropdown-content {
    display: none;
    position: absolute;
    z-index: 999;
    padding-top: 1em;
    right: 0;
  }

  .dropdown-content a{
    background-color: #181818;
    display: block;
  }
  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block !important;
  }
</style>

<!-- RESOURCES -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- NAVBAR -->
<header class="navbar">
	<a class="navbtn logo" href="{{ site.baseurl_root }}{% t global.url_code %}/">
		<img draggable="false" class="img_logo" src="{{ site.baseurl_root }}/assets/images/IncognitoAnkhLogo.png"/>
	</a>
	<nav class="navbar_buttons" id="navbar_buttons">

		<div class="">
			<a class="navbtn {% if page.url == '/' %}active{% endif %}" href="{{ site.baseurl_root }}{% t global.url_code %}/">Home</a>
		</div>

		<div class="dropdown">
			<a class="navbtn {% if page.url == '/pixelart/' or page.url == '/commissions/' or page.url == '/pixelart_archive/' %}active{% endif %}">PixelArt</a>
			<div class="dropdown-content">
				<a class="navbtn {% if page.url == '/pixelart/' %}active{% endif %}" href="{{ site.baseurl_root }}{% t global.url_code %}/pixelart/">Portfolio</a>
				<a class="navbtn {% if page.url == '/commissions/' %}active{% endif %}" href="{{ site.baseurl_root }}{% t global.url_code %}/commissions/">Commissions</a>
			</div>
		</div>

		<div class="">
			<a class="navbtn {% if page.url == '/incognitoradio/' %}active{% endif %}" href="{{ site.baseurl_root }}{% t global.url_code %}/incognitoradio/">IncognitoRadio</a>
		</div>
	</nav>
	<label class="menubtn" id="menubtn">
		<i class="fa fa-bars"></i>
	</label>
	 
</header>

<!-- SCRIPTS -->
<script>
  const toggleMenuElement = document.getElementById('menubtn');
  const mainMenuElement = document.getElementById('navbar_buttons');

  toggleMenuElement.addEventListener('click', () => {
      mainMenuElement.classList.toggle('menu_show');
      toggleMenuElement.classList.toggle('highlight');
  });
</script>
